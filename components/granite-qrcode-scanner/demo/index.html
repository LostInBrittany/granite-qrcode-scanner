<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>granite-qrcode-scanner demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../granite-qrcode-scanner.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic granite-qrcode-scanner demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
                <granite-qrcode-scanner data="{{data}}" debug></granite-qrcode-scanner>
                <div style="text-align:center; margin-top:1em;">Last decoded QR Code: [[data]]</div>
            </template>
          </dom-bind>
          
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
