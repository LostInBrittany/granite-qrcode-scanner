<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>granite-qrcode-scanner demo</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

    <script>

      // setup Polymer options
      window.Polymer = {lazyRegister: true, dom: 'shadow'};

      // load webcomponents polyfills
      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // browser has web components
        } else {
          // polyfill web components
          var e = document.createElement('script');
          e.src = '../../webcomponentsjs/webcomponents-lite.js';
          document.head.appendChild(e);
        }
      })();


    </script>
    <link   rel="import" href="../../polymer/polymer.html">


    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">

    <link rel="import" href="../granite-qrcode-scanner.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .spacer-10 { width:100%; height:10px; }
      .spacer-50 { width:100%; height:50px; }
      .vertical-section-container {
        max-width: 550px;
      }
      .clickHere {
        border-radius: 2px;
        padding: 10px;
        background-color: #4285f4;
        color: white;
      }
      demo-snippet.vertical-centered-demo {
        --demo-snippet-demo: {
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          @apply(--layout-center-justified);
        }
      }
      div {
        margin: 16px 0;
      }
      .layout.horizontal {
        display: flex;
        flex-flow: row nowrap;;
      }
      paper-toggle-button {
        margin: 0 16px ;
      }
      .content {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">

      <h3>Basic usage</h3>
      <demo-snippet class="vertical-centered-demo">
        <dom-bind>
          <template>
            <div class="content">
              <granite-qrcode-scanner data="{{data}}" active="{{active}}" continuous></granite-qrcode-scanner>
              <div class="layout horizontal"> Off <paper-toggle-button active="{{active}}"></paper-toggle-button>On</div>
              <div>
                Scanned QR code: [[data]]
              </div>
            </div>  
          </template>
        </dom-bind>
      </demo-snippet>
    </div>
  </body>
</html>
